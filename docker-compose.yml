version: '2'
services:
  php-fpm:
    build: php-fpm
    image: liyu/php-fpm
    volumes_from:
        - volumes_www
    links:
      - mariadb
    restart: on-failure:3
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - volumes_www
    volumes:
      - ./nginx/config:/etc/nginx/conf.d
    links:
      - php-fpm
    restart: on-failure:3
  mariadb:
    image: mariadb:latest
    ports: 
      - "3307:3306"
    volumes:
      - ./mariadb/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=developer
      - MYSQL_PASSWORD=developer
    restart: on-failure:3
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  volumes_www:
      image: tianon/true
      volumes:
        - ./www:/var/www/html

